name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: "17"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: Get Flutter dependencies
        run: flutter pub get

      - run: | 
         sed -i "/^android {/a\\    namespace 'com.ruchan.musify_fork.on_audio_query_android'" $HOME/.pub-cache/hosted/pub.dev/on_audio_query_android-1.1.0/android/build.gradle

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
